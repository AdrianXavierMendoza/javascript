<script>
//#1 Sigma

function sigma(num){
    var sum=0;
    for(i=num;i>0;i--){
        sum+=i;
    }
    return sum;
}
console.log(sigma(5));
</script>
<script>
//#2 Factorial

function factorial(num){
    var sum=1;
    for(i=num;i>0;i--){
        sum*=i;
    }
    return sum;
}
console.log(factorial(5));
</script>
<script>
//#3 Fibonacci

function fib(num){
    var arr = [];
    var i = 0;
    var count=0;
    while(i<=num){
        arr.push(i);
        if(i==0){
            i++;
        }
        else{
            i=(i+arr[count]);
            count++;
        }
    }
    return arr;
}
console.log(fib(5));
</script>
<script>
//#4 Array: Second-to-last
function secondLast(arr){
    if(arr.length<2){
        return('null');
    }
    else {
        return arr[arr.length-2];
    }
}
console.log(secondLast(['one',2,-4,'liam',0]));
console.log(secondLast(['liam']));
</script>
<script>
//#5 Array: Nth-to-the-last
function nthLast(arr,num){
    if(num>arr.length-1){
        return('null');
    }
    else {
        return arr[arr.length-(num)];
    }
}
console.log(nthLast(['one',2,-4,'liam',0],3));
console.log(nthLast(['liam',6,-3,5],6));
</script>
