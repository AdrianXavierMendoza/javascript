<script>
//#1 Biggie size
console.log('Question1');
function biggie(arr){
    for(i=0;i<arr.length;i++){
        if(arr[i]>0){
            arr[i]='big'
        }
    }
    return arr;
}
console.log (biggie([-1, 4, 0, -5, 7]));
</script>
<script>
//#2 Print low, Return High
console.log('Question2');
function returnHigh(arr){
    var low = arr[0];
    var high = arr[0];
    for(i=0;i<arr.length;i++){
        if(arr[i]<low){
            low=arr[i];
        }
        if(arr[i]>high){
            high=arr[i];
        }
    }
    console.log(low);
    return high;
}
console.log(returnHigh([-1,4,0,5,-7]));
</script>
<script>
//#3 Print one, Return another
console.log('Question3');
function printOne(arr){
    console.log(arr[arr.length-2]);
    for(i=0;i<arr.length;i++){
        if(arr[i]%2===1){
            return arr[i];
        }
    }
}
console.log(printOne([2,-4,5,0,4,7]));
</script>
<script>
//#4 Double Vision
console.log('Question4');
function double(arr){
    var newarr=[];
    for(i=0;i<arr.length;i++){
        newarr.push(arr[i]*2);
    }
    return newarr;
}
console.log(double([1,-3,5,0]));
</script>
<script>
//#5 Count Positives
console.log('Question5');
function positive(arr){
    var count =0;
    for(i=0;i<arr.length;i++){
        if(arr[i]>0){
            count++;
        }
    }
    arr[arr.length-1]=count;
    return arr;
}
console.log(positive([-1,4,0,-3,9]));
</script>
<script>
//#6 Evens and Odds
console.log('Question6');
function evenodd(arr){
    var odd=0;
    var even=0;
    for(i=0;i<arr.length;i++){
        if(arr[i]%2===1){
            even=0;
            odd++;
            if(odd%3===0){
                console.log("That's odd!");
            }
        }
        if(arr[i]%2===0){
            odd=0;
            even++;
            if(even%3===0){
                console.log("Even more so!");
            }
        }
    }
}
console.log(evenodd([1,3,2,3,5,0,2,6,8,0,7,9,5]));
</script>
<script>
//#7 Increment the seconds
console.log('Question7');
function seconds(arr){
    for(i=0;i<arr.length;i++){
        if(i%2===1){
            arr[i]+=1;
        }
    }
    return arr;
}
console.log(seconds([2,-3,5,9,0,-4]));
</script>
<script>
//#8 Previous lengths
console.log('Question8');
function lengths(arr){
    for(i=arr.length-1;i>0;i--){
        arr[i]=arr[i-1].length;
    }
    return arr;
}
console.log(lengths(['hello','dojo','awesome']));
</script>
<script>
//#9 Add seven
console.log('Question9');
function seven(arr){
    var newarr =[];
    for(i=0;i<arr.length;i++){
        newarr.push(arr[i]+7);
    }
    return newarr;
}
console.log(seven([1,4,-3,0,8]));
</script>
<script>
//#10 Reverse array
console.log('Question10');
function reverse(arr){
    var count =0;
    for(i=arr.length-1;i>arr.length/2;i--){
        var temp = arr[i];
        arr[i]=arr[count];
        arr[count]=temp;
        count++;
    }
    return arr;
}
console.log(reverse([3,1,6,4,2]));
</script>
<script>
//#11 Outlook: Negative
console.log('Question11');
function negative(arr){
    var newarr=[];
    for(i=0;i<arr.length;i++){
        newarr.push(arr[i])
        if(newarr[i]>0){
            newarr[i]*=-1;
        }
    }
    console.log(arr);
    return newarr;
}
console.log(negative([1,-3,5]));
</script>
<script>

<script>
//#13 Swap towars the center
console.log('Question13');
function reverse(arr){
    var count =0;
    for(i=arr.length-1;i>arr.length/2;i--){
        var temp = arr[i];
        arr[i]=arr[count];
        arr[count]=temp;
        count++;
        i--;
        count++;
    }
    return arr;
}
console.log(reverse(['true',42,'ada',2,'pizza','blue',42,'bada',2,'zizza']));
</script>
<script>
//#14 Scale the array
console.log('Question14');
function scale(arr,num){
    for(i=0;i<arr.length;i++){
        arr[i]*=num;
    }
    return arr;
}
console.log(scale([2,5,-3],2));
</script>
